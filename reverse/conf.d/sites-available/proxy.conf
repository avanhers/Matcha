server {
    # listen 443 ssl http2;
    listen 80;
    server_name 0.0.0.0;

    include       conf.d/common.conf;
    include       conf.d/ssl.conf;

    location /api/ {
        proxy_pass http://api:8080/;
        include    conf.d/common_location.conf;
    }

    location /auth/ {
        proxy_pass http://auth:8080/;
        include    conf.d/common_location.conf;
    }
}